<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OhMyFood</title>
</head>
<body>
    <nav>
        <img src="./asset/img/logo/ohmyfood.png" alt="logo ohMyFood">
    </nav>
    <div>
        <header class="header">
            <div class="header__position">
                <i class="fa-solid fa-location-dot"></i>
                <h4>Paris, Belleville</h4>
            </div>
            <div class="header__explore">
                <h1>Réserver le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'expection, sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </header>
        <main></main>
        <footer>
            <img src="./asset/img/logo/ohmyfood@2x.svg" alt="logo ohMyFood">
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaires
                </li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    </div>
</body>
</html>
