<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OhMyFood</title>
</head>
<body>
    <nav>
        <img src="./asset/img/logo/ohmyfood.png" alt="logo ohMyFood">
    </nav>
    <div>
        <header class="header">
            <div class="header__position">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" value="Paris, Belleville" readonly>
            </div>
            <div class="header__explore">
                <h1>Réserver le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'expection,<br> sélectionnés par nos soins.</p>
                <button class="header__position--button">Explorer nos restaurants</button>
            </div>
        </header>
        <main>
            <div class="wrapper__search">
                <h2 class="wrapper__search--title">
                    Fonctionnement
                </h2>
                <div class="wrapper__section">
                    <div class="wrapper__search__section">
                        <div class="wrapper__search__section--number">1</div>
                        <button class="wrapper__search__section--button">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <p>Choisissez un restaurant</p>
                        </button>
                    </div>
                    <div class="wrapper__search__section">
                        <div class="wrapper__search__section--number">2</div>
                        <button class="wrapper__search__section--button">
                            <i class="fa-solid fa-list-ul"></i>
                            <p>Composer votre menu</p>
                        </button>
                    </div>
                    <div class="wrapper__search__section">
                        <div class="wrapper__search__section--number">3</div>
                        <button class="wrapper__search__section--button">
                            <i class="fa-solid fa-store wrapper__search__section--button--violet"></i>
                            <p>Dégustez au restaurant</p>
                        </button>
                    </div>
                </div>
            </div>

            <div class="restaurants">
                <h2 class="restaurants--title">Restaurants</h2>
                <div class="restaurants__wrapper">
                    <a href="#">
                        <article class="restaurants__wrapper--card">
                            <img src="./asset/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image de la chambre d'hôtel montrant un lit">
                            <div class="restaurants__wrapper--card-content">
                                <div class="restaurants__wrapper--card-content-txt">
                                    <h3 class="restaurants__wrapper--card-txt-title">Hôtel Les Mouettes</h3>
                                    <span class="restaurants__wrapper--card-txt-subtitle">Nuit à partir de 76<span class="euro">€</span>
                                </div>
                                <div class="restaurants__wrapper--card-content-txt">
                                    <div class="restaurants__wrapper--card-txt-like">Like</div>
                                </div>
                            </div>
                        </article>
                    </a>
                </div>
            </div>

        </main>
        <footer>
            <img src="./asset/img/logo/ohmyfood@2x.svg" alt="logo ohMyFood">
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaires
                </li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    </div>
</body>
</html>
