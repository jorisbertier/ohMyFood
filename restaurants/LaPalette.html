<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>La palette du goût</title>
</head>
<body>

    <nav>
        <img src="../asset/img/logo/ohmyfood.png" alt="logo ohMyFood">
    </nav>

    <header class="header__palette">
        <img src="../asset/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Saumon dans une assiette">
    </header>


    <main>
        <div class="main__palette main__palette--modifier">
            <div class="main__palette-title">
                <h1 class="main__palette-title-text">La palette du gooût</h1>
                <i class="main__palette-title-icon"></i>
            </div>
            <div class="main__palette-menu">
                <h2 class="main__palette-menu-heading">Entrées</h2>
                <div class="main__palette-menu-item">
                    <article class="main__palette-menu-article">
                        <div class="main__palette-menu-article-info">
                            <h3 class="main__palette-menu-article-title">Fricasée d'escargots</h3>
                            <p class="main__palette-menu-article-description">Au piment d'espelette</p>
                        </div>
                        <div class="main__palette-menu-container">
                            <div class="main__palette-menu-container-price">25€</div>
                            <div class="main__palette-menu-container-color">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </article>
                    <article class="main__palette-menu-article">
                        <div class="main__palette-menu-article-info">
                            <h3 class="main__palette-menu-article-title">Foie gras de canard mi-cuit</h3>
                            <p class="main__palette-menu-article-description">Et ses copeaux de truffe noire</p>
                        </div>
                        <div class="main__palette-menu-container">
                            <div class="main__palette-menu-container-price">35€</div>
                            <div class="main__palette-menu-container-color">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </article>
                    <article class="main__palette-menu-article">
                        <div class="main__palette-menu-article-info">
                            <h3 class="main__palette-menu-article-title">Oeuf au plat</h3>
                            <p class="main__palette-menu-article-description">Assaisonné à la truffe sur lit de caviar</p>
                        </div>
                        <div class="main__palette-menu-container">
                            <div class="main__palette-menu-container-price">20€</div>
                            <div class="main__palette-menu-container-color">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </main>



    <footer>
        <img src="../asset/img/logo/ohmyfood@2x.svg" alt="logo ohMyFood">
        <ul>
            <li>
                <i class="fa-solid fa-utensils"></i>
                Proposer un restaurant
            </li>
            <li>
                <i class="fa-solid fa-handshake-angle"></i>
                Devenir partenaires
            </li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
